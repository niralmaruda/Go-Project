<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go HTMX Example</title>
    <script src="https://unpkg.com/htmx.org@1.9.0"></script>
</head>
<body>
    <h1>Welcome to the Go HTMX Example</h1>
    <button hx-get="/htmx" hx-target="#result" hx-swap="innerHTML">Click me to get a message</button>
    <br>
    <input type="text" id="name" name="name" placeholder="Enter your name">
    <button hx-get="/htmx" hx-target="#result" hx-swap="innerHTML" 
            hx-include="#name">
        Get Personalized Message
    </button>
    <div id="result"></div>
</body>
</html>
